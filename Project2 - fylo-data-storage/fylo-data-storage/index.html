<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo-Data-Storage</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <div class="fylo-logo-box">
            <div>
                <img src="/images/logo.svg" alt="fylo-logo" width="100" height="30">
                <div class="folder-div">
                    <div><img src="/images/icon-document.svg" alt=""></div>
                    <div><img src="/images/icon-folder.svg" alt=""></div>
                    <div><img src="/images/icon-upload.svg" alt=""></div>
                    
                </div>
            </div>
        </div>

        <div class="fylo-data-progress-box">
            <h5>You have <strong> 815 GB</strong> of your storage</h5>
            <div class="progress-bar-box">
                <div class="progress-bar">
                    <div class="progress-bar-range">
                        <div class="dot"></div>
                    </div>
                </div>
                <div>
                   <p> <span style="float: left;">0</span> <span style="float: right;">1000 GB</span></p>
                </div>
                <div class="shape-mix">
                    <div class="like-rectangle"><strong>185</strong><span class="gb-span"><small> GB LEFT</small></span></div>
                    <div class="far-right-triangle"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
