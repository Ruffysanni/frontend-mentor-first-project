<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container"> 
        <div><img src="/images-svgtopng/illustration-hero.png" alt="" id="music-page-hero"></div>
        <div class="orderbox">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like</p>
            <div class="annual-planbox">
                <div class="img-annualplan">
                    <div>
                        <img src="/images-svgtopng/icon-music.png" alt="" width="30" height="30">
                    </div>    
                    <div>
                        <p><strong>Annual Plan</strong></p>
                        <p style="color: dimgrey;">$59.99/year</p>
                    </div>
                </div>
                <div><a href="#">Change</a></div>
            </div>
            <div class="payment-div">Proceed to payment</div>
            <div class="cancel"><a href="#">Cancel Order</a></div>
        </div>  
    </main>
    
</body>
</html>
